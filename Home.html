 <!DOCTYPE html>
<html>
<head>


<link rel="icon" href="11zon_cropped.ico" type="image/x-icon">
<link rel="shortcut icon" href="11zon_cropped.ico" type="image/x-icon">
<link rel="stylesheet" href="homes.css">


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>

</head>
<body>
    <header>
        <div class="logo-container"></div>
        <nav class="navigation">
        	<a href="#">About<span></span></a>
        	<a href="#">Store<span></span></a>
        	<a href="index.html">A.M.A<span></span></a>
        	<a href="#">News<span></span></a>
        	<button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
    	<span class="icon-close">
    		<ion-icon name="close"></ion-icon>
    	</span>

    	<div class="form-box login">
    		<h2>Login</h2>
    		<form action="#">
    			<div class="input-box">
    				<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
    				<input type="email" name="required">
    				<label>Email:</label>
    			</div>
    			<div class="input-box">
    				<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
    				<input type="password" name="required">
    				<label>Password:</label>
    			</div>
    			<div class="remember-forgot">
    				<label><input type="checkbox">Remember me</label>
    				<a href="#">Forgot Password?</a>
    			</div>
    			<button type="submit" class="btn">Login</button>
    			<div class="login-register">
    				<p>No account? <a href="#" class="register-link">Register</a></p>
    			</div>
    		</form>
    	</div>


    	<div class="form-box register">
    		<h2>Sign up</h2>
    		<form action="#">
    			<div class="input-box">
    				<span class="icon">
    					<ion-icon name="person"></ion-icon>
    				</span>
    				<input type="text" name="required">
    				<label>Username:</label>
    			</div>


    			<div class="input-box">
    				<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
    				<input type="email" name="required">
    				<label>Email:</label>
    			</div>
    			<div class="input-box">
    				<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
    				<input type="password" name="required">
    				<label>Password:</label>
    			</div>
    			<div class="remember-forgot">
    				<label><input type="checkbox">I accept terms & conditions.</label>
    			</div>
    			<button type="submit" class="btn">Sign up</button>
    			<div class="login-register">
    				<p>Already have an account?<a href="#" class="login-link">Login</a></p>
    			</div>
    		</form>
    	</div>
    </div>

    <script src="stript.js"></script>










    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
